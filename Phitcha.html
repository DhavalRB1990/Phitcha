<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Greeting</title>
<style>
    body {
        background-color: #ffe0f0; /* Soft pink background */
        font-family: 'Brush Script MT', cursive; /* Use a romantic, cursive font */
        color: #800000; /* Deep red color for the text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('https://example.com/flowers-background.jpg'); /* Add a flower background */
        background-size: cover; /* Ensure background covers the whole page */
        background-position: center;
    }
    .greeting {
        background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
        padding: 20px;
        border-radius: 10px; /* Rounded corners for the container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        max-width: 80%; /* Ensure the container does not get too wide on larger screens */
        text-align: center; /* Center the text inside the container */
    }
</style>
</head>
<body>

<div class="greeting">
    <h1>Hello Babe, How are you?</h1>
    <p>เฮ้ที่รัก วันนี้คุณเป็นอย่างไรบ้าง?</p> <!-- Added Thai text -->
</div>

</body>
</html>
